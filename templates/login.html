{% extends 'layout.html' %}

{% block body %}
  <h3>Login as Student</h3><br>

  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value="{{request.form.password}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <input type="submit" onclick="javascript: form.action='/login_admin';" value="Login as Admin" class="btn btn-primary pull-right">
    <!-- <button class="btn btn-primary pull-right">Login as Admin</button> -->

  </form>
  <!-- <button class="btn btn-primary pull-right">Login as admin  </button> -->
{% endblock %}
